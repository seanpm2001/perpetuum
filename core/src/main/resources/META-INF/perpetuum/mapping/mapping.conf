<?xml version="1.0"?>
<!DOCTYPE hibernate-mapping PUBLIC
        "-//Hibernate/Hibernate Mapping DTD 3.0//EN"
        "http://hibernate.sourceforge.net/hibernate-mapping-3.0.dtd">

<hibernate-mapping>
    <class name="org.perpetuum.core.model.User" table="USERS">
        <id name="id" column="ID" type="long">
            <generator class="native" />
        </id>
        <property name="username" column="USERNAME" type="string" length="32" unique="true" />
        <property name="password" column="PASSWORD" type="string" length="32" />
        <property name="description" column="DESCRIPTION" type="string" length="256" />
        <property name="enabled" column="ENABLED" type="true_false" />
        <set name="memberships" lazy="true">
            <key column="user_id"/>
            <one-to-many class="org.perpetuum.core.model.RealmMembership"/>
        </set>
    </class>
    <class name="org.perpetuum.core.model.Realm" table="REALMS">
        <id name="id" column="ID" type="long">
            <generator class="native" />
        </id>
        <property name="realmname" column="REALM_NAME" type="string" length="32" unique="true" />
        <property name="description" column="DESCRIPTION" type="string" length="256" />
        <property name="enabled" column="ENABLED" type="true_false" />
        <many-to-one name="parentid" class="org.perpetuum.core.model.Realm" column="parent_id"/>
        <set name="children" lazy="true">
            <key column="parent_id"/>
            <one-to-many class="org.perpetuum.core.model.Realm"/>
        </set>
    </class>
    <class name="org.perpetuum.core.model.Role" table="ROLES">
        <id name="id" column="ID" type="long">
            <generator class="native" />
        </id>
        <property name="rolename" column="ROLE_NAME" type="string" length="32" unique="true"/>
        <property name="description" column="DESCRIPTION" type="string" length="256" />
        <property name="enabled" column="ENABLED" type="true_false" />
    </class>
    <class name="org.perpetuum.core.model.RealmMembership" table="REALM_MEMBERSHIPS">
        <id name="id" column="ID" type="long">
            <generator class="native" />
        </id>
        <many-to-one name="userid" class="org.perpetuum.core.model.User" column="user_id" />
        <many-to-one name="roleid" class="org.perpetuum.core.model.Role" column="role_id" />
        <many-to-one name="realmid" class="org.perpetuum.core.model.Realm" column="realm_id" />
    </class>
</hibernate-mapping>