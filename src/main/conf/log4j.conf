<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE log4j:configuration SYSTEM "http://logging.apache.org/log4j/docs/api/org/apache/log4j/xml/log4j.dtd">
<log4j:configuration>
    <appender name="console" class="org.apache.log4j.ConsoleAppender">
        <layout class="org.apache.log4j.SimpleLayout" />
    </appender>
    
    <appender name="perpetuum" class="org.apache.log4j.FileAppender">
        <param name="File" value="${perpetuum.home}/logs/perpetuum.log" />
        <layout class="org.apache.log4j.SimpleLayout" />
    </appender>
    
    <appender name="quartz" class="org.apache.log4j.FileAppender">
        <param name="File" value="${perpetuum.home}/logs/quartz.log" />
        <layout class="org.apache.log4j.SimpleLayout" />
    </appender>
    
    <appender name="jetty" class="org.apache.log4j.FileAppender">
        <param name="File" value="${perpetuum.home}/logs/jetty.log" />
        <layout class="org.apache.log4j.SimpleLayout" />
    </appender>
    
    <appender name="mx4jl" class="org.apache.log4j.FileAppender">
        <param name="File" value="${perpetuum.home}/logs/mx4j.log" />
        <layout class="org.apache.log4j.SimpleLayout" />
    </appender>
    
    <logger name="javax.management" additivity="false">
    	<appender-ref ref="mx4jl"/>
    </logger>
    
    <logger name="mx4j" additivity="false">
    	<appender-ref ref="mx4jl"/>
    </logger>
    
    <logger name="org.quartz" additivity="false">
    	<appender-ref ref="quartz" />
    </logger>
    
    <logger name="org.mortbay" additivity="false">
    	<appender-ref ref="jetty" />
    </logger>
    
    <logger name="javax.servlet" additivity="false">
    	<appender-ref ref="jetty" />
    </logger>
    
    <root>
        <priority value="debug" />
        <appender-ref ref="console" />
        <appender-ref ref="perpetuum" />
    </root>
</log4j:configuration>